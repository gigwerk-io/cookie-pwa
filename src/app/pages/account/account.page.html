          <button (click)="navCtrl.navigateForward(baseRoute + '/settings')"

        </div>
        <div class="mt-8 text-center">
          <h5 class="text-lg font-bold">
            {{user.first_name}} {{user.last_name}}
          </h5>
          <p class="text-base text-green-500 font-bold">
            @{{user.username}}
          </p>
        </div>
