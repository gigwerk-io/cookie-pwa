<gig-header>
  <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
      <!-- Search filter button -->
<!--      <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">-->
<!--        <img class="block h-6 w-6" src="assets/icon/interface/filter.svg" alt="filter button" />-->
<!--      </button>-->
<!--      Help button-->
      <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
        <img class="block h-6 w-6" src="assets/icon/interface/question.svg" alt="help button" />
      </button>
    </div>
    <div class="flex-shrink-0 flex items-center">
      <h5 class="block text-black font-medium">
        Search
      </h5>
    </div>
    <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
      <!-- User account button -->
      <button (click)="navCtrl.navigateForward('/app/search/account')" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
        <img class="block h-6 w-6" src="assets/icon/interface/user.svg" alt="user account button" />
      </button>
    </div>
  </div>
</gig-header>
<gig-toolbar>
  <div class="w-full text-center">
    <div class="m-3 relative rounded-md ">
      <form class="flex items-center" [formGroup]="form" (ngSubmit)="searchUsers(form.value)">
        <button type="submit" class="ml-2 mr-4 h-10 w-10 p-2 text-gray-200 rounded-md">
          <img src="assets/icon/interface/search.svg" alt="search icon">
        </button>
        <input formControlName="searchInput" id="search" type="search" class="form-input block w-full pl-4 sm:text-sm sm:leading-5 outline-none focus:shadow-outline" placeholder="Search anything...">
      </form>
    </div>
  </div>

</gig-toolbar>
<ion-content>
  <ng-container *ngIf="results; else noResults">
    <div [routerLink]="['/app/search/profile/', user.id]" *ngFor="let user of results" class="border-b flex hover:bg-gray-200 cursor-pointer">
      <span class="inline-block relative mt-3 mb-3 ml-4">
        <img class="h-12 w-12 rounded-full" src="{{ user.profile.image }}" alt="">
        <span class="absolute bottom-0 right-0 block h-3 w-3 rounded-full text-white shadow-solid bg-green-400"></span>
      </span>
      <div class="flex-col justify-between ml-3">
        <div class="mt-3">{{ user.first_name }} {{ user.last_name }}</div>
        <div class="text-gray-500 text-sm">{{ user.email }}</div>
      </div>
    </div>
  </ng-container>
  <ng-template #noResults>
    <img src="assets/undraw/undraw_searching_p5ux.svg" class="no-search-results" alt="No results" />
  </ng-template>
</ion-content>
