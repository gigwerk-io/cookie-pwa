<ion-content>
  <img [ngClass]="signInWithGigwerk ? 'fade-out' : ''" class="absolute h-24 w-auto logo"
       src="assets/company/507-logo.png" alt="Company logo"/>
  <span [ngClass]="signInWithGigwerk ? 'hidden' : ''"
      class="sign-in-button w-full px-3 absolute inline-flex rounded-md shadow-sm">

    <button (click)="signInWithGigwerk = true"
            type="button"
            class="inline-flex w-full justify-center items-center px-4 py-3 border border-transparent text-base leading-5 font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition ease-in-out duration-150">
      <img class="-ml-1 mr-2 h-5 w-auto" src="assets/icon/Logo-White.png" alt="Gigwerk white logo"/>
      Sign in with Gigwerk
    </button>
  </span>

  <div [ngClass]="signInWithGigwerk ? 'fade-in' : 'hidden'">
    <img class="absolute h-24 w-auto logo"
         src="assets/icon/Logo-1.png" alt="Gigwerk logo"/>
    <div class="absolute w-full sign-in-form">
      <div class="w-full text-center">
        <div class="m-3 relative rounded-md shadow-sm">
          <input type="text"
                 class="form-input block w-full pl-3 sm:text-sm sm:leading-5 outline-none focus:shadow-outline"
                 placeholder="Username">
        </div>
      </div>
      <div class="w-full text-center">
        <div class="m-3 relative rounded-md shadow-sm">
          <input type="password"
                 class="form-input block w-full pl-3 sm:text-sm sm:leading-5 outline-none focus:shadow-outline"
                 placeholder="Password">
        </div>
      </div>
      <div class="w-full px-3">
        <button type="button"
                class="inline-flex w-full justify-center items-center px-4 py-3 border border-transparent text-base leading-5 font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition ease-in-out duration-150">
          Sign in
        </button>
      </div>
    </div>

  </div>


  <div [ngClass]="signInWithGigwerk ? 'top-chevron-animate' : ''" class="top-chevron w-full fixed bottom-0"></div>
  <div [ngClass]="signInWithGigwerk ? 'bottom-chevron-animate' : ''"
       class="bottom-chevron w-full fixed bottom-0"></div>
</ion-content>
